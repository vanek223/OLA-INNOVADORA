<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="servicesTitle">Наши услуги - Ola Innovadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-umbrella-beach"></i>
                    <h1><a href="index.html" style="color: white; text-decoration: none;" data-i18n="companyName">Ola Innovadora</a></h1>
                </div>
                <nav class="nav" id="mainNav">
                    <a href="index.html" data-i18n="navApartments">Апартаменты</a>
                    <a href="index.html#about" data-i18n="navAbout">О нас</a>
                    <a href="index.html#contact" data-i18n="navContact">Связь</a>
                    <div class="language-switcher">
                        <button class="lang-btn active" data-lang="ru" onclick="changeLanguage('ru')">RU</button>
                        <button class="lang-btn" data-lang="en" onclick="changeLanguage('en')">EN</button>
                        <button class="lang-btn" data-lang="es" onclick="changeLanguage('es')">ES</button>
                    </div>
                    <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Services Section -->
    <section class="services-page">
        <div class="container">
            <div class="services-content">
                <div class="services-icon">
                    <i class="fas fa-tools"></i>
                </div>
                <h1 data-i18n="servicesPageTitle">Наши услуги</h1>
                <p class="services-subtitle" data-i18n="servicesPageSubtitle">В разработке</p>
                <p class="services-description" data-i18n="servicesPageDescription">Мы готовим для вас лучшие услуги. Скоро здесь появится много интересного!</p>
                <a href="index.html" class="back-home-btn" data-i18n="backToHome">Вернуться на главную</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Ola Innovadora. Все права защищены.</p>
        </div>
    </footer>

    <script src="translations.js"></script>
    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const nav = document.getElementById('mainNav');
            nav.classList.toggle('active');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            updatePageContent();
        });
    </script>
</body>
</html>
