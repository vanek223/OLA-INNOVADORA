<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Reviews System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Тест системы отзывов</h1>
        <button onclick="testReviewsSystem()">Запустить тест</button>
        <div id="testResults"></div>
    </div>

    <script src="reviews.js"></script>
    <script>
        function testReviewsSystem() {
            const results = document.getElementById('testResults');
            results.innerHTML = '<h2>Результаты теста:</h2>';
            
            try {
                // Test 1: Create reviews system
                const testReviews = new ReviewsSystem('test-apartment');
                results.innerHTML += '<p style="color: green;">✓ ReviewsSystem создан успешно</p>';
                
                // Test 2: Add a review
                const testReview = testReviews.addReview('Тестовый пользователь', 5, 'Отличные апартаменты! Очень понравилось.');
                results.innerHTML += '<p style="color: green;">✓ Отзыв добавлен успешно: ' + testReview.id + '</p>';
                
                // Test 3: Get reviews
                const reviews = testReviews.getReviews();
                results.innerHTML += '<p style="color: green;">✓ Количество отзывов: ' + reviews.length + '</p>';
                
                // Test 4: Get average rating
                const avgRating = testReviews.getAverageRating();
                results.innerHTML += '<p style="color: green;">✓ Средняя оценка: ' + avgRating + '</p>';
                
                // Test 5: Check localStorage
                const stored = localStorage.getItem('reviews_test-apartment');
                results.innerHTML += '<p style="color: ' + (stored ? 'green' : 'red') + ';">✓ LocalStorage: ' + (stored ? 'работает' : 'не работает') + '</p>';
                
                // Test 6: Add more reviews
                testReviews.addReview('Анна', 4, 'Хорошее место, но шумно внизу');
                testReviews.addReview('John', 5, 'Amazing place! Loved it.');
                
                const finalReviews = testReviews.getReviews();
                const finalRating = testReviews.getAverageRating();
                results.innerHTML += '<p style="color: green;">✓ После добавления 3 отзывов: ' + finalReviews.length + ' отзывов, средняя оценка: ' + finalRating + '</p>';
                
                results.innerHTML += '<h3 style="color: green;">Все тесты пройдены успешно!</h3>';
                
                // Show stored reviews
                results.innerHTML += '<h3>Сохраненные отзывы:</h3>';
                finalReviews.forEach((review, index) => {
                    results.innerHTML += `<div style="background: #f0f0f0; padding: 10px; margin: 5px 0; border-radius: 5px;">
                        <strong>${review.name}</strong> - ${review.rating}★<br>
                        ${review.text}<br>
                        <small>${review.date}</small>
                    </div>`;
                });
                
            } catch (error) {
                results.innerHTML += '<p style="color: red;">✗ Ошибка: ' + error.message + '</p>';
                console.error('Test error:', error);
            }
        }
    </script>
</body>
</html>
